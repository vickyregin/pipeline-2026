<!-- Loader while checking auth -->
<div *ngIf="authService.loading()" class="min-h-screen flex items-center justify-center bg-slate-900">
  <lucide-icon name="refresh-ccw" class="animate-spin text-blue-500" [size]="48"></lucide-icon>
</div>

<!-- Main App Layout (Visible to everyone) -->
<div *ngIf="!authService.loading()" class="font-sans text-slate-900">

  <!-- Content gated by whether we are on the login page or not -->
  <ng-container *ngIf="router.url !== '/login'; else loginLayout">
    <div class="flex h-screen bg-slate-50 overflow-hidden font-sans text-slate-900">

      <app-sidebar (openSchema)="isSchemaModalOpen.set(true)"></app-sidebar>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 flex-shrink-0">
          <div class="flex items-center gap-4">
            <h2 class="text-xl font-bold text-slate-800 capitalize">{{ activeTab() }}</h2>
            <div *ngIf="activeTab() === 'Pipeline'"
              class="flex items-center gap-2 text-xs font-semibold px-2 py-1 bg-blue-50 text-blue-600 rounded-md border border-blue-100">
              <lucide-icon name="target" [size]="14"></lucide-icon> {{ openDealsCount() }} Open Deals
            </div>
          </div>
          <div class="flex items-center gap-4">
            <!-- New Deal Button (Only for Authenticated Users) -->
            <button *ngIf="authService.isAuthenticated" (click)="salesService.openDealModal()"
              class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all shadow-md shadow-blue-500/20 active:scale-95 cursor-pointer">
              <lucide-icon name="plus" [size]="16"></lucide-icon> New Deal
            </button>

            <!-- Login Button (Only for Guest Users) -->
            <button *ngIf="!authService.isAuthenticated" routerLink="/login"
              class="flex items-center gap-2 bg-slate-800 hover:bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all shadow-md active:scale-95 cursor-pointer">
              <lucide-icon name="lock" [size]="16"></lucide-icon> Log In
            </button>

            <div *ngIf="authService.isAuthenticated" class="flex items-center gap-3 pl-4 border-l border-slate-100">
              <div class="flex flex-col items-end">
                <span class="text-xs font-bold text-slate-700">{{ authService.user()?.username }}</span>
                <button (click)="authService.signOut()"
                  class="text-[10px] font-bold text-slate-400 hover:text-red-500 transition-colors uppercase tracking-wider">Sign
                  Out</button>
              </div>
              <div
                class="h-9 w-9 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-full flex items-center justify-center text-white font-bold border-2 border-white shadow-sm ring-1 ring-slate-200 cursor-pointer hover:ring-blue-300 transition-all uppercase">
                {{ authService.user()?.username?.[0] }}
              </div>
            </div>
          </div>
        </header>

        <div class="flex-1 overflow-auto bg-slate-50">
          <router-outlet></router-outlet>
        </div>
      </main>

      <!-- Modals (Only logic handles visibility/write protection) -->
      <app-add-deal-modal *ngIf="salesService.isAddDealModalOpen()" [deal]="salesService.editingDeal()"
        (close)="salesService.closeDealModal()" (save)="handleSaveDeal($event)" (delete)="handleDeleteDeal($event)">
      </app-add-deal-modal>

      <app-schema-modal *ngIf="isSchemaModalOpen()" (close)="isSchemaModalOpen.set(false)"></app-schema-modal>

    </div>
  </ng-container>

  <ng-template #loginLayout>
    <router-outlet></router-outlet>
  </ng-template>
</div>
